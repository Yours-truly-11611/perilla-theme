{{ define "main" }}
<div class="site-content">
  <div class="container">
    <div class="search-page">
      <h1 class="search-page__title">Search</h1>
      <input type="text" class="search-page__input" id="searchPageInput" placeholder="Type to search..." autocomplete="off" autofocus />

    </div>
  </div>
</div>
{{ end }}
